<section class="settings">
  <p class="kintoneplugin-desc">This plugin will integrate 302 app style</p>

  <p class="kintoneplugin-row">
    <label class="kintoneplugin-label">
      Target Lookup(Data Source):
    </label>
  </p>

  <p class="kintoneplugin-row">
    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select id="select_fields" name="select_fields">
          <option value="">-----</option>
        </select>
      </div>
    </div>
  </p>

  <p class="kintoneplugin-row">
    <label class="kintoneplugin-label">
      Setting Checkbox:
    </label>
  </p>

  <p class="kintoneplugin-row">
    <label for="message">
      ID Prefix Monday:
      <input id="mon" type="text" class="js-text-message kintoneplugin-input-text">
    </label>
  </p>

  <p class="kintoneplugin-row">
    <label for="message">
      ID Prefix Tuesday:
      <input id="tue" type="text" class="js-text-message kintoneplugin-input-text">
    </label>
  </p>

  <p class="kintoneplugin-row">
    <label for="message">
      ID Prefix Wendsday:
      <input id="wed" type="text" class="js-text-message kintoneplugin-input-text">
    </label>
  </p>

  <p class="kintoneplugin-row">
    <label for="message">
      ID Prefix Thirthday:
      <input id="thr" type="text" class="js-text-message kintoneplugin-input-text">
    </label>
  </p>

  <p class="kintoneplugin-row">
    <label for="message">
      ID Prefix Friday:
      <input id="fri" type="text" class="js-text-message kintoneplugin-input-text">
    </label>
  </p>

  <p class="kintoneplugin-row">
    <label for="message">
      ID Prefix Satday:
      <input id="sat" type="text" class="js-text-message kintoneplugin-input-text">
    </label>
  </p>


  <p class="kintoneplugin-row">
    <label for="message">
      ID Prefix Sanday:
      <input id="san" type="text" class="js-text-message kintoneplugin-input-text">
    </label>
  </p>

  <p class="kintoneplugin-row">
    <p class="kintoneplugin-row">
      <label class="kintoneplugin-label">
        Setting Monday:
      </label>
    </p>
  </p>

  <p class="kintoneplugin-row">
    <input type="date" id="mon_date" name="mon_date">
  </p>

  <div class="kintoneplugin-row">
    <label id="mon_pick" class="kintoneplugin-label pick-label">
      Monday Absent
    </label>
    <p id ="mon_desc" class="kintoneplugin-desc"></p>
  </div>

  <div class="kintoneplugin-row">
    <label id="tue_pick" class="kintoneplugin-label pick-label">
      Tuesday Absent
    </label>
    <p id ="tue_desc" class="kintoneplugin-desc"></p>
  </div>

  <div class="kintoneplugin-row">
    <label id="wed_pick" class="kintoneplugin-label pick-label">
      Wendsday Absent
    </label>
    <p id ="wed_desc" class="kintoneplugin-desc"></p>
  </div>

  <div class="kintoneplugin-row">
    <label id="thr_pick" class="kintoneplugin-label pick-label">
      Thirthday Absent
    </label>
    <p id ="thr_desc" class="kintoneplugin-desc"></p>
  </div>

  <div class="kintoneplugin-row">
    <label id="fri_pick" class="kintoneplugin-label pick-label">
      Friday Absent
    </label>
    <p id ="fri_desc" class="kintoneplugin-desc"></p>
  </div>

  <div class="kintoneplugin-row">
    <label id="sat_pick" class="kintoneplugin-label pick-label">
      Satday Absent
    </label>
    <p id ="sat_desc" class="kintoneplugin-desc"></p>
  </div>

  <div class="kintoneplugin-row">
    <label id="sun_pick" class="kintoneplugin-label pick-label">
      Sunday Absent
    </label>
    <p id ="sun_desc" class="kintoneplugin-desc"></p>
  </div>


  <div class="modal fade" id="selectModal" aria-hidden="true" aria-labelledby="selectModalLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-refuse">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="selectModalLabel">Select</h1>
        </div>
        <div class="modal-body">
          <div class="co-page-orderlist">
            <table id="records">
              <tr>
                <th>No</th>
                <th>Field</th>
                <th>Check</th>
              </tr>
              <tbody id = "tbody">
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel" data-bs-dismiss="modal">Cancel</button>
          <button id = "select_modal_ok" class="kintoneplugin-button-dialog-ok">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <p class="kintoneplugin-row">
    <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
    <button id = "save" class="kintoneplugin-button-dialog-ok">Save</button>
  </p>
</section>
