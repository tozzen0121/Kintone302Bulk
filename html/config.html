<section class="settings">
  <p class="kintoneplugin-desc">This plugin will integrate 302 app, please setup Target Lookup and other settings.</p>

  <div class="kintoneplugin-row">
    <label class="kintoneplugin-label">
      Setting Monday:
    </label>
    <input type="date" id="mon_date" name="mon_date" class="kintone-input">
  </div>

  <div class="kintoneplugin-row kintone-row">
    <label class="kintoneplugin-label">
      Target Lookup(Data Source):
    </label>

    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select id="select_fields" name="select_fields">
          <option value="">-----</option>
        </select>
      </div>
    </div>
  </div>


  <div style="display: none">
    <p class="kintoneplugin-row">
      <label class="kintoneplugin-label">
        Setting Checkbox:
      </label>
    </p>

    <p class="kintoneplugin-row">
      <label for="message">
        ID Prefix Monday:
        <input id="mon" type="text" class="js-text-message kintoneplugin-input-text">
      </label>
    </p>

    <p class="kintoneplugin-row">
      <label for="message">
        ID Prefix Tuesday:
        <input id="tue" type="text" class="js-text-message kintoneplugin-input-text">
      </label>
    </p>

    <p class="kintoneplugin-row">
      <label for="message">
        ID Prefix Wednesday:
        <input id="wed" type="text" class="js-text-message kintoneplugin-input-text">
      </label>
    </p>

    <p class="kintoneplugin-row">
      <label for="message">
        ID Prefix Thursday:
        <input id="thr" type="text" class="js-text-message kintoneplugin-input-text">
      </label>
    </p>

    <p class="kintoneplugin-row">
      <label for="message">
        ID Prefix Friday:
        <input id="fri" type="text" class="js-text-message kintoneplugin-input-text">
      </label>
    </p>

    <p class="kintoneplugin-row">
      <label for="message">
        ID Prefix Saturday:
        <input id="sat" type="text" class="js-text-message kintoneplugin-input-text">
      </label>
    </p>


    <p class="kintoneplugin-row">
      <label for="message">
        ID Prefix Sunday:
        <input id="san" type="text" class="js-text-message kintoneplugin-input-text">
      </label>
    </p>
  </div>


  <div class="kintoneplugin-row kintone-row">
    <label class="kintoneplugin-label">
      Setting Absents:
    </label>
  </div>

  <div class="kintoneplugin-row kintone-row">
    <label id="mon_pick" class="kintoneplugin-title pick-label">
      Monday
    </label>
    <p id="mon_desc" class="kintoneplugin-desc"></p>
  </div>

  <div class="kintoneplugin-row kintone-row">
    <label id="tue_pick" class="kintoneplugin-title pick-label">
      Tuesday
    </label>
    <p id="tue_desc" class="kintoneplugin-desc"></p>
  </div>

  <div class="kintoneplugin-row kintone-row">
    <label id="wed_pick" class="kintoneplugin-title pick-label">
      Wednesday
    </label>
    <p id="wed_desc" class="kintoneplugin-desc"></p>
  </div>

  <div class="kintoneplugin-row kintone-row">
    <label id="thr_pick" class="kintoneplugin-title pick-label">
      Thursday
    </label>
    <p id="thr_desc" class="kintoneplugin-desc"></p>
  </div>

  <div class="kintoneplugin-row kintone-row">
    <label id="fri_pick" class="kintoneplugin-title pick-label">
      Friday
    </label>
    <p id="fri_desc" class="kintoneplugin-desc"></p>
  </div>

  <div class="kintoneplugin-row kintone-row">
    <label id="sat_pick" class="kintoneplugin-title pick-label">
      Saturday
    </label>
    <p id="sat_desc" class="kintoneplugin-desc"></p>
  </div>

  <div class="kintoneplugin-row kintone-row">
    <label id="sun_pick" class="kintoneplugin-title pick-label">
      Sunday
    </label>
    <p id="sun_desc" class="kintoneplugin-desc"></p>
  </div>

  <div class="kintoneplugin-row kintone-row">
    <p class="clear-setting">Clear Absent Settings?</p>
  </div>

  <div class="modal fade" id="selectModal" aria-hidden="true" aria-labelledby="selectModalLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-refuse">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="selectModalLabel">Select Absents</h5>
          <input type="text" id="quick_search" placeholder="Quick Search">
        </div>
        <div class="modal-body">
          <div class="co-page-orderlist">
            <table id="records">
              <tr>
                <th>No</th>
                <th>Field</th>
                <th></th>
              </tr>
              <tbody id="tbody">
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel"
            data-bs-dismiss="modal">Cancel</button>
          <button id="select_modal_ok" class="kintoneplugin-button-dialog-ok">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <p class="kintoneplugin-row" />

  <p class="kintoneplugin-row">
    <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
    <button id="save" class="kintoneplugin-button-dialog-ok">Save</button>
  </p>
</section>
